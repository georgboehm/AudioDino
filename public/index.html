<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Dino</title>
    <!-- Favicon for 16x16 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <!-- Favicon for 32x32 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Favicon for standard (fallback) -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="content">
      <h1>Audio Dino on tour</h1>
      <canvas id="gameCanvas" width="600" height="600"></canvas>
      <div id="linkDiv">
        <a href="audiofiles/sampleAudioFile.wav" target="_blank" download=""
          >Download new track</a
        >
      </div>
      <!-- Audio Player -->
      <div id="audioPlayer">
        <audio preload="auto" loop>
          <source src="audiofiles/sampleAudioFile.wav" type="audio/wav" />
          Your browser does not support the audio element.
        </audio>
      </div>
      <!-- End of Audio Player -->
    </div>
    <script type="module" src="animate.js"></script>
  </body>
</html>
